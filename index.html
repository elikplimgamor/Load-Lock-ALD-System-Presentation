<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load-Lock ALD System: Vacuum Analysis</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for presentation look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .slide-content h1, .slide-content h2, .slide-content h3 {
            margin-bottom: 0.75rem;
        }
        .slide-content ul {
            list-style: none; 
        }
        
        .bg-blue-600 .text-blue-100 {
            color: #EBF8FF; 
        }
    </style>
</head>
<body class="w-full h-screen bg-gray-100 flex flex-col">

    
    <div id="presentation-app" class="w-full h-screen bg-gray-100 flex flex-col">
        
        <div class="flex-1 bg-white m-4 rounded-lg shadow-2xl overflow-hidden flex flex-col">
            
        
            <div id="slide-header" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white px-8 py-4 hidden">
                <h2 id="slide-title" class="text-3xl font-bold"></h2>
                <p id="slide-subtitle" class="text-xl mt-1 text-blue-100"></p>
            </div>
            
            <!-- Slide Content -->
            <div id="slide-content" class="flex-1 p-8 overflow-auto slide-content">
            
            </div>
            
            <!-- Footer with logo/branding -->
            <div class="bg-gray-50 px-8 py-3 flex justify-between items-center border-t">
                <div class="text-sm text-gray-600">
                    Load-Lock ALD System | Vacuum Technology
                </div>
                <div class="text-sm font-semibold text-blue-700">
                    TUBAF - Institute of Applied Physics
                </div>
            </div>
        </div>
        
        <!-- Navigation controls -->
        <div class="bg-gray-800 text-white px-8 py-4 flex justify-between items-center">
            <button id="prev-button"
                class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <!-- ChevronLeft Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                <span>Previous</span>
            </button>
            
            <div class="flex items-center space-x-4">
                <span id="slide-number" class="text-lg font-semibold"></span>
                <div id="slide-indicators" class="flex space-x-2">
                
                </div>
            </div>
            
            <button id="next-button"
                class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span>Next</span>
                <!-- ChevronRight Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        // Function to create the HTML string for the content based on the original JSX structure
        const createSlideContent = (index) => {
            switch (index) {
                case 0: // Slide 1: Title
                    return `
                        <div class="flex flex-col items-center justify-center h-full space-y-8">
                            <div class="text-center">
                                <h1 class="text-5xl font-bold text-blue-900 mb-4">Load-Lock ALD System</h1>
                                <h2 class="text-3xl text-blue-700 mb-8">Vacuum Technology Analysis</h2>
                            </div>
                            <div class="bg-blue-50 p-6 rounded-lg max-w-2xl">
                                <p class="text-xl text-gray-700 text-center">
                                    Seminar: Semiconductor Surfaces and Interfaces
                                </p>
                                <p class="text-lg text-gray-600 text-center mt-2">
                                    Elikplim Gamor | Institute of Applied Physics
                                </p>
                            </div>
                        </div>
                    `;
                case 1: // Slide 2: System Overview
                    return `
                        <div class="grid grid-cols-2 gap-8">
                            <div class="space-y-4">
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <h3 class="font-bold text-xl text-blue-900 mb-2">What is ALD?</h3>
                                    <p class="text-gray-700">Atomic Layer Deposition - thin film deposition technique that deposits materials one atomic layer at a time</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg">
                                    <h3 class="font-bold text-xl text-green-900 mb-2">Load-Lock Function</h3>
                                    <p class="text-gray-700">Allows sample loading/unloading without exposing main chamber to atmosphere</p>
                                </div>
                            </div>
                            <div class="space-y-3">
                                <h3 class="font-bold text-xl text-gray-800 mb-3">Operation Sequence:</h3>
                                <div class="space-y-2">
                                    ${[
                                        "Sample enters load-lock at atmospheric pressure",
                                        "Load-lock pumps down to match main chamber",
                                        "Gate valve opens, sample transfers",
                                        "ALD process: alternating precursor pulses",
                                        "Sample returns to load-lock for removal"
                                    ].map((step, idx) => `
                                        <div class="flex items-start space-x-2">
                                            <div class="bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 text-sm font-bold">
                                                ${idx + 1}
                                            </div>
                                            <p class="text-gray-700">${step}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                case 2: // Slide 3: Vacuum Requirements
                    return `
                        <div class="space-y-6">
                            <div class="bg-gradient-to-r from-blue-100 to-blue-50 p-6 rounded-lg border-l-4 border-blue-600">
                                <h3 class="font-bold text-2xl text-blue-900 mb-2">Required Vacuum Level</h3>
                                <p class="text-3xl font-bold text-blue-700">10⁻⁶ to 10⁻⁷ mbar (High Vacuum)</p>
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div class="bg-white p-5 rounded-lg shadow-md border-2 border-green-200">
                                    <h4 class="font-bold text-lg text-green-800 mb-3">Why This Level?</h4>
                                    <ul class="space-y-2 text-gray-700">
                                        <li class="flex items-start">
                                            <span class="text-green-600 mr-2">✓</span>

                                        <li class="flex items-start">
                                            <span class="text-green-600 mr-2">✓</span>
                                            <span>Ensures high-quality, conformal thin films</span>
                                        </li>
                                        <li class="flex items-start">
                                            <span class="text-green-600 mr-2">✓</span>
                                            <span>Minimizes unwanted reactions with residual gases</span>
                                        </li>
                                        <li class="flex items-start">
                                            <span class="text-green-600 mr-2">✓</span>
                                            <span>Reduces impurity incorporation</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="bg-white p-5 rounded-lg shadow-md border-2 border-orange-200">
                                    <h4 class="font-bold text-lg text-orange-800 mb-3">Base Pressure Targets</h4>
                                    <div class="space-y-3">
                                        <div class="bg-orange-50 p-3 rounded">
                                            <p class="font-semibold text-orange-900">Main Chamber:</p>
                                            <p class="text-2xl font-bold text-orange-700">&lt; 10⁻⁶ mbar</p>
                                            <p class="text-sm text-gray-600">(ideally 10⁻⁷ mbar)</p>
                                        </div>
                                        <div class="bg-orange-50 p-3 rounded">
                                            <p class="font-semibold text-orange-900">Load-Lock:</p>
                                            <p class="text-2xl font-bold text-orange-700">&lt; 10⁻² mbar</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 3: // Slide 4: Pump Selection
                    return `
                        <div class="space-y-6">
                            <div class="grid grid-cols-2 gap-6">
                                <div class="bg-blue-50 p-5 rounded-lg border-2 border-blue-400">
                                    <h3 class="font-bold text-xl text-blue-900 mb-3">Main Chamber</h3>
                                    <div class="space-y-3">
                                        <div class="bg-white p-3 rounded shadow">
                                            <p class="font-bold text-blue-800">Primary Pump:</p>
                                            <p class="text-lg font-semibold">Turbomolecular Pump (TMP)</p>
                                            <p class="text-sm text-gray-600">300-500 l/s</p>
                                            <ul class="mt-2 text-sm space-y-1 text-gray-700">
                                                <li>• Base pressure: 10⁻⁸ - 10⁻⁹ mbar</li>
                                                <li>• Oil-free operation</li>
                                                <li>• Excellent for process gases</li>
                                            </ul>
                                        </div>
                                        <div class="bg-white p-3 rounded shadow">
                                            <p class="font-bold text-blue-800">Backing Pump:</p>
                                            <p class="text-lg font-semibold">Multi-stage Roots / Scroll</p>
                                            <p class="text-sm text-gray-600">10-20 m³/h</p>
                                            <ul class="mt-2 text-sm space-y-1 text-gray-700">
                                                <li>• Dry operation</li>
                                                <li>• Base pressure: 10⁻² - 10⁻³ mbar</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-green-50 p-5 rounded-lg border-2 border-green-400">
                                    <h3 class="font-bold text-xl text-green-900 mb-3">Load-Lock Chamber</h3>
                                    <div class="bg-white p-3 rounded shadow">
                                        <p class="text-lg font-semibold">Scroll Pump or Multi-stage Roots</p>
                                        <p class="text-sm text-gray-600 mb-2">10-15 m³/h</p>
                                        <ul class="text-sm space-y-1 text-gray-700">
                                            <li>• Rapid pump-down from atmosphere</li>
                                            <li>• Base pressure: 5×10⁻³ mbar</li>
                                            <li>• Frequent cycling capability</li>
                                            <li>• Dry operation</li>
                                        </ul>
                                    </div>
                                    <div class="mt-4 bg-green-100 p-3 rounded">
                                        <p class="font-bold text-green-900 mb-2">Why This Combination?</p>
                                        <ul class="text-sm space-y-1 text-gray-700">
                                            <li>✓ Oil-free throughout system</li>
                                            <li>✓ Fast pump-down times</li>
                                            <li>✓ Low maintenance</li>
                                            <li>✓ Contamination-free</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 4: // Slide 5: Gas Loads
                    return `
                        <div class="space-y-6">
                            <div class="grid grid-cols-2 gap-6">
                                <div class="bg-purple-50 p-5 rounded-lg border-2 border-purple-400">
                                    <h3 class="font-bold text-xl text-purple-900 mb-3">During Pump-Down</h3>
                                    <ul class="space-y-2 text-gray-700">
                                        <li class="flex items-center space-x-2">
                                            <span class="text-purple-600 text-xl">•</span>
                                            <span>Air (N₂, O₂) from load-lock cycling</span>
                                        </li>
                                        <li class="flex items-center space-x-2">
                                            <span class="text-purple-600 text-xl">•</span>
                                            <span>Water vapor (significant from atmosphere)</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="bg-orange-50 p-5 rounded-lg border-2 border-orange-400">
                                    <h3 class="font-bold text-xl text-orange-900 mb-3">During Processing</h3>
                                    <ul class="space-y-2 text-gray-700">
                                        <li class="flex items-center space-x-2">
                                            <span class="text-orange-600 text-xl">•</span>
                                            <span>ALD precursors (TMA, TiCl₄, H₂O, O₃)</span>
                                        </li>
                                        <li class="flex items-center space-x-2">
                                            <span class="text-orange-600 text-xl">•</span>
                                            <span>Reaction byproducts (CH₄, HCl)</span>
                                        </li>
                                        <li class="flex items-center space-x-2">
                                            <span class="text-orange-600 text-xl">•</span>
                                            <span>Purge gases (N₂, Ar)</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bg-red-50 p-5 rounded-lg border-l-4 border-red-500">
                                <h3 class="font-bold text-xl text-red-900 mb-3">Gas Load Characteristics</h3>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <p class="font-semibold text-red-800 mb-2">Load Type:</p>
                                        <ul class="space-y-1 text-sm text-gray-700">
                                            <li>• <span class="font-semibold">Moderate to high</span> during deposition</li>
                                            <li>• <span class="font-semibold">Pulsed operation</span>: alternating high/low flow</li>
                                            <li>• <span class="font-semibold">High instantaneous loads</span> during load-lock cycling</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-red-800 mb-2">Considerations:</p>
                                        <ul class="space-y-1 text-sm text-gray-700">
                                            <li>• TMP handles pulsed flows well</li>
                                            <li>• Backing pump handles continuous throughput</li>
                                            <li>• Process gases are reactive/corrosive</li>
                                            <li>• May require gas abatement system</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 5: // Slide 6: Vacuum Gauges
                    return `
                        <div class="space-y-5">
                            <div class="bg-gradient-to-r from-indigo-100 to-indigo-50 p-5 rounded-lg border-l-4 border-indigo-600">
                                <h3 class="font-bold text-xl text-indigo-900 mb-2">Recommended: Combination Gauge</h3>
                                <p class="text-2xl font-bold text-indigo-700">Pirani + Cold Cathode (or Hot Cathode)</p>
                                <p class="text-gray-700 mt-2">Coverage: 10⁻¹⁰ to 1000 mbar (full range)</p>
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="bg-blue-50 p-4 rounded-lg shadow border-t-4 border-blue-500">
                                    <h4 class="font-bold text-blue-900 mb-2">Main Chamber</h4>
                                    <p class="font-semibold text-sm text-blue-800">Cold/Hot Cathode Gauge</p>
                                    <p class="text-xs text-gray-600 mt-1">10⁻¹⁰ to 10⁻² mbar</p>
                                    <ul class="mt-2 text-xs space-y-1 text-gray-700">
                                        <li>✓ Covers HV/UHV range</li>
                                        <li>✓ Monitors base pressure</li>
                                        <li>✓ 30% accuracy OK for process</li>
                                    </ul>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg shadow border-t-4 border-green-500">
                                    <h4 class="font-bold text-green-900 mb-2">Load-Lock</h4>
                                    <p class="font-semibold text-sm text-green-800">Combination Gauge</p>
                                    <p class="text-xs text-gray-600 mt-1">Pirani + Cold Cathode</p>
                                    <ul class="mt-2 text-xs space-y-1 text-gray-700">
                                        <li>✓ Full range coverage</li>
                                        <li>✓ Auto-switching</li>
                                        <li>✓ Monitors pump-down</li>
                                        <li>✓ Verifies HV achievement</li>
                                    </ul>
                                </div>
                                <div class="bg-yellow-50 p-4 rounded-lg shadow border-t-4 border-yellow-500">
                                    <h4 class="font-bold text-yellow-900 mb-2">Backing Line</h4>
                                    <p class="font-semibold text-sm text-yellow-800">Pirani Gauge (optional)</p>
                                    <p class="text-xs text-gray-600 mt-1">10⁻⁴ to 1 mbar</p>
                                    <ul class="mt-2 text-xs space-y-1 text-gray-700">
                                        <li>✓ Monitors backing pump</li>
                                        <li>✓ Verifies TMP backing pressure</li>
                                        <li>✓ Diagnostic tool</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-bold text-gray-900 mb-2">Why These Choices?</h4>
                                <div class="grid grid-cols-2 gap-3 text-sm text-gray-700">
                                    <div class="flex items-start space-x-2">
                                        <span class="text-green-600 font-bold">✓</span>
                                        <span>Gas-dependent acceptable (composition known)</span>
                                    </div>
                                    <div class="flex items-start space-x-2">
                                        <span class="text-green-600 font-bold">✓</span>
                                        <span>Full range coverage (atm to 10⁻⁷ mbar)</span>
                                    </div>
                                    <div class="flex items-start space-x-2">
                                        <span class="text-green-600 font-bold">✓</span>
                                        <span>Robust for industrial environment</span>
                                    </div>
                                    <div class="flex items-start space-x-2">
                                        <span class="text-green-600 font-bold">✓</span>
                                        <span>Cost-effective combination</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                case 6: // Slide 7: Summary
                    return `
                        <div class="space-y-6">
                            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-lg shadow-lg">
                                <h3 class="font-bold text-2xl mb-4">System Configuration Benefits</h3>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="bg-white bg-opacity-20 p-3 rounded">
                                        <p class="font-semibold mb-1">✓ Contamination-Free</p>
                                        <p class="text-sm">All dry pumps, no oil</p>
                                    </div>
                                    <div class="bg-white bg-opacity-20 p-3 rounded">
                                        <p class="font-semibold mb-1">✓ Adequate Vacuum Quality</p>
                                        <p class="text-sm">High-quality ALD films</p>
                                    </div>
                                    <div class="bg-white bg-opacity-20 p-3 rounded">
                                        <p class="font-semibold mb-1">✓ Efficient Operation</p>
                                        <p class="text-sm">Fast load-lock cycling</p>
                                    </div>
                                    <div class="bg-white bg-opacity-20 p-3 rounded">
                                        <p class="font-semibold mb-1">✓ Complete Monitoring</p>
                                        <p class="text-sm">All pressure ranges covered</p>
                                    </div>
                                    <div class="bg-white bg-opacity-20 p-3 rounded">
                                        <p class="font-semibold mb-1">✓ Reliability</p>
                                        <p class="text-sm">Industrial-grade components</p>
                                    </div>
                                    <div class="bg-white bg-opacity-20 p-3 rounded">
                                        <p class="font-semibold mb-1">✓ Process Compatible</p>
                                        <p class="text-sm">Handles reactive gases</p>
                                    </div>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div class="bg-blue-50 p-4 rounded-lg border-2 border-blue-300">
                                    <p class="text-3xl font-bold text-blue-700">10⁻⁷</p>
                                    <p class="text-sm text-gray-600">mbar base pressure</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg border-2 border-green-300">
                                    <p class="text-3xl font-bold text-green-700">100%</p>
                                    <p class="text-sm text-gray-600">Oil-free operation</p>
                                </div>
                                <div class="bg-purple-50 p-4 rounded-lg border-2 border-purple-300">
                                    <p class="text-3xl font-bold text-purple-700">Full</p>
                                    <p class="text-sm text-gray-600">Range monitoring</p>
                                </div>
                            </div>
                            <div class="bg-gray-100 p-5 rounded-lg text-center">
                                <p class="text-xl font-semibold text-gray-800">
                                    This configuration balances <span class="text-blue-700">performance</span>, <span class="text-green-700">reliability</span>, and <span class="text-purple-700">cost-effectiveness</span>
                                </p>
                                <p class="text-gray-600 mt-2">Suitable for both production and research ALD applications</p>
                            </div>
                        </div>
                    `;
                default:
                    return `<div class="p-4 text-red-500">Slide not found.</div>`;
            }
        };


        const slides = [
            { title: "Load-Lock ALD System", subtitle: "Vacuum Technology Analysis" },
            { title: "System Overview & Operation" },
            { title: "Vacuum Requirements" },
            { title: "Recommended Pump Configuration" },
            { title: "Medium & Gas Loads" },
            { title: "Vacuum Gauge Selection" },
            { title: "Summary & Justification" }
        ];

        const slideContentEl = document.getElementById('slide-content');
        const slideHeaderEl = document.getElementById('slide-header');
        const slideTitleEl = document.getElementById('slide-title');
        const slideSubtitleEl = document.getElementById('slide-subtitle');
        const slideNumberEl = document.getElementById('slide-number');
        const slideIndicatorsEl = document.getElementById('slide-indicators');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        const renderSlide = () => {
            const slide = slides[currentSlide];

            // 1. Render content
            slideContentEl.innerHTML = createSlideContent(currentSlide);

            // 2. Render header
            if (currentSlide > 0) {
                slideHeaderEl.classList.remove('hidden');
                slideTitleEl.textContent = slide.title || '';
                slideSubtitleEl.textContent = slide.subtitle || '';
            } else {
                slideHeaderEl.classList.add('hidden');
            }
            
            // 3. Update navigation text and state
            slideNumberEl.textContent = `Slide ${currentSlide + 1} / ${slides.length}`;
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === slides.length - 1;

            // 4. Update indicators
            slideIndicatorsEl.innerHTML = slides.map((_, idx) => `
                <button 
                    data-slide-index="${idx}"
                    class="w-3 h-3 rounded-full transition-colors ${
                        idx === currentSlide ? 'bg-blue-500' : 'bg-gray-600 hover:bg-gray-500'
                    }"
                    onclick="goToSlide(${idx})"
                ></button>
            `).join('');
        };

        const nextSlide = () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        };

        const prevSlide = () => {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        };

        const goToSlide = (index) => {
            currentSlide = index;
            renderSlide();
        };
        
        // Attach event listeners
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Initial render
        window.onload = renderSlide;
    </script>
</body>
</html>
